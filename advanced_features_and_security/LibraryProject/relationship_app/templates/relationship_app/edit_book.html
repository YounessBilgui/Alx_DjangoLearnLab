<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <p>This is the edit book page. Only users with 'can_change_book' permission can access this page.</p>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </p>
        <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author.name }}" required>
        </p>
        <p>
            <label for="publication_year">Publication Year:</label>
            <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required>
        </p>
        <button type="submit">Update Book</button>
    </form>
    <a href="{% url 'list_books' %}">Back to Books</a>
</body>
</html>
