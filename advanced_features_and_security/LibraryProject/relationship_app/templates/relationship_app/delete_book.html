<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book: {{ book.title }}</h1>
    <p>This is the delete book page. Only users with 'can_delete_book' permission can access this page.</p>
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list_books' %}">Cancel</a>
    </form>
</body>
</html>
