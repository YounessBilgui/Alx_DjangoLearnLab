{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h1>Edit Comment</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<p><a href="{{ object.post.get_absolute_url }}">Back to Post</a></p>
{% endblock %}
